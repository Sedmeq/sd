{% extends "base.html" %}

{% block content %}
<div class="container mx-auto mt-8">
    <h1 class="font-bold text-center mb-4">Tags</h1>
    <div class="grid grid-cols-2 md:grid-cols-4 gap-4">
        {% for tag in tags %}
        <div class="p-4 border rounded-lg shadow hover:shadow-lg">
            <h2 class="text-lg font-semibold text-center">{{ tag.name }}</h2>
        </div>
        {% empty %}
        <p class="text-center text-gray-500">No tags available.</p>
        {% endfor %}
    </div>
</div>
{% endblock content %}
